<html>
<head>
<title>Elenco delle prove</title>
</head>
<body>
	<div style="text-align: center;">
		<img th:src="@{/logoITSAR.png}"> <br>
		<h1>Seleziona la prova da sostenere</h1>
		<br> <br>
		<div th:each="p: ${proveCandidato}">
			<a th:href="@{/prova/{idProva}(idProva = ${p.getId()})}"
				th:text="${p.getArgomento().getArgomento()}"></a>
		</div>
	</div>
</body>
</html>
