<html>
<link href="/style.css" rel="stylesheet">
<body>

	<div th:fragment="header">
		<div style="display: flex;">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img
				th:src="@{/logoITSAR.png}" width="200" height="50">
			<h1>Selezioni</h1>
			<br>
		</div>
		<div
			style="display: flex; width: 100%; height: 50px; background-color: #de2d26; text-align: center;">
			<p th:if="${!session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/mainMenu"> Pagina principale</a>
			</p>
			<p
				th:if="${!session.loggedUser.isCand() && (session.loggedUser.isGestore() || session.loggedUser.isSuper())}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/caricaScritti">Carica risultati prove scritte</a>
			</p>
			<p
				th:if="${!session.loggedUser.isCand() && (session.loggedUser.isEsaminatore() || session.loggedUser.isSuper())}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/colloqui">Colloqui</a>
			</p>
			<p th:if="${!session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/ammessiPerCorso">Ammessi per corso</a>
			</p>
			<p th:if="${!session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/modPagamenti">Gestisci pagamenti</a>
			</p>
			<p th:if="${!session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/listaCall">Lista call</a>
			</p>
			<p th:if="${!session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/listaCorsi">Lista corsi</a>
			</p>
			<p th:if="${!session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/modSoglia">Gestisci soglie</a>
			</p>

			<!-- PARTE PER CANDIDATI -->
			<p th:if="${session.loggedUser.isCand()}">
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/mostraStato">Stato della candidatura</a>
			</p>
			<p>
				<a
					style="padding: 15px; border: 1px solid black; text-decoration: none; color: white;"
					href="/cambiaUtente">Logout</a>
			</p>
		</div>
		<br> <br>
	</div>
</body>
</html>
